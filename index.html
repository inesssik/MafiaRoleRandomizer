<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Randomizer Mafia</title>
</head>
<body>
    <div class="functional">

        <div class="inputs">
            <div class="input_header">Type count of players</div>
            <div class="container">
                <button id="decrement" onclick="stepper(this)"> - </button>
                <input type="number" min="0" max="100" step="1" value="20" id="countOfPlayers" readonly>
                <button id="increment" onclick="stepper(this)"> + </button>
            </div></div>

        <div class="roles">
            <div class="role_header">All roles</div>
            <p class="role_item">Mafia</p>
            <p class="role_item">Don</p>
        </div>

        <div class="btns">
            <button class="btn-grad" id="addMafia" onclick="addMaf()">Add Mafia</button>
            <button class="btn-grad" id="addDon" onclick="addDon()">Add Don</button>
            <button class="btn-grad" id="addDoctor" onclick="addDoc()">Add Doctor</button>
            <button class="btn-grad" id="addSheriff" onclick="addSheriff()">Add Sheriff</button>
        </div>
        
    </div>

    <div class="resultBtn">
        <button id="viewResult" class="btn-grad">Result</button>
    </div>

</body>
<script src="index.js"></script>
</html>
